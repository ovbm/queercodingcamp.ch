<svg 
  viewBox="0 0 768 768"
  xmlns='http://www.w3.org/2000/svg'
  style="overflow: visible">

  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='0.65' 
      numOctaves='3' 
      stitchTiles='stitch' />
  </filter>

  <rect
    x='-5' 
    y='-5'
    width='768' 
    height='768' 
    opacity='0.6'
    stroke='none'
    fill='none'
    shape-rendering='optimizeSpeed'
    filter='url(#noiseFilter)' />
</svg>